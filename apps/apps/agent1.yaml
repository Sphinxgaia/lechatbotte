apiVersion: v1
kind: Namespace
metadata:
  name: agent1
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agent1
  namespace: argocd
spec:
  project: argocd
  source:
    repoURL: https://github.com/Sphinxgaia/lechatbotte.git
    targetRevision: HEAD
    path: apps/01-agent1
    plugin:
      env:
        - name: VAULT_ADDR
          value: http://vault.vault.svc:8200
        
        - name: ARGOCD_ENV_AVP_TYPE
          value: vault
        - name: ARGOCD_ENV_AVP_AUTH_TYPE
          value: k8s
        - name: ARGOCD_ENV_AVP_K8S_ROLE
          value: argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: agent1
  syncPolicy:
    automated: {}