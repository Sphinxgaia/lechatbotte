apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-deployment
  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-server
  template:
    metadata:
      labels:
        app: echo-server
        version: v1
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'agent1'
        vault.hashicorp.com/agent-inject-secret-credentials.txt: 'secret/data/agent1/test/config'
        vault.hashicorp.com/agent-inject-template-credentials.txt: |
          {{- with secret "secret/data/agent1/test/config" -}}
          {{ .Data.username }}:{{ .Data.password }}
          {{- end }}

    spec:
      serviceAccountName: vault-client
      containers:
        - name: echo-server
          image: hashicorp/http-echo:latest
          ports:
            - name: http-port
              containerPort: 5678
          env:
          - name: ECHO_TEXT
            valueFrom:
              secretKeyRef:
                name: example1
                key: password
